<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AuroraUI Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="../css/auroraui.css">
</head>
<body class="p">
    <h1>Buttons</h1>
    <div class="p">
        <button class="btn btn-red">Button</button>
        <button class="btn btn-orange">Button</button>
        <button class="btn btn-yellow">Button</button>
        <button class="btn btn-green">Button</button>
        <button class="btn btn-blue">Button</button>
        <button class="btn btn-purple">Button</button>
    </div>
    <div class="p">
        <button class="btn btn-border-red">Button</button>
        <button class="btn btn-border-orange">Button</button>
        <button class="btn btn-border-yellow">Button</button>
        <button class="btn btn-border-green">Button</button>
        <button class="btn btn-border-blue">Button</button>
        <button class="btn btn-border-purple">Button</button>
    </div>
    <div class="p">
        <button class="btn btn-gradient-1">Button</button>
        <button class="btn btn-gradient-2">Button</button>
        <button class="btn btn-gradient-3">Button</button>
    </div>
    <h1>Disabled buttons</h1>
    <div class="p">
        <button class="btn btn-red" disabled>Button</button>
        <button class="btn btn-orange disabled">Button</button>
        <button class="btn btn-yellow" disabled>Button</button>
        <button class="btn btn-green disabled">Button</button>
        <button class="btn btn-blue" disabled>Button</button>
        <button class="btn btn-purple disabled">Button</button>
    </div>
    <div class="p">
        <button class="btn btn-border-red" disabled>Button</button>
        <button class="btn btn-border-orange disabled">Button</button>
        <button class="btn btn-border-yellow" disabled>Button</button>
        <button class="btn btn-border-green disabled">Button</button>
        <button class="btn btn-border-blue" disabled>Button</button>
        <button class="btn btn-border-purple disabled">Button</button>
    </div>
    <div class="p">
        <button class="btn btn-gradient-1" disabled>Button</button>
        <button class="btn btn-gradient-2 disabled">Button</button>
        <button class="btn btn-gradient-3" disabled>Button</button>
    </div>
</body>
</html>
